<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main{
            background-color: white;
            padding: 0;
        }
        #head{
            height: 100px;
            background-color: #eeeeee;
            border-style: groove;
        }
        #headLink{
            margin-top: 5px;
            height: 50px;
            background-color: #eeeeee;
            border-style: groove;
        }
        #left{
            float: left;
            margin-top: 5px;
            height: 400px;
            background-color: #eeeeee;
            border-style: groove;
            width: 100px;
        }
        #right{
            float: right;
            margin-top: 5px;
            height: 400px;
            background-color: #eeeeee;
            border-style: groove;
            width: 100px;
        }
        #content{
            float: right;
            margin: 5px 5px 5px 0;
            height: 400px;
            background-color: #eeeeee;
            border-style: groove;
            width: 960px;
        }
        #footer{
            clear: both;
            margin-top: 5px;
            height: 100px;
            background-color: #eeeeee;
            border-style: groove;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="head"></div>
    <div id="headLink"></div>
    <div id="left"></div>
    <div id="right"></div>
    <div id="content"></div>
    <div id="footer"></div>
</div>
</body>
</html>
