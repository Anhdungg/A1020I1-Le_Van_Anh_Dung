<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        .header{
            border: 3px groove ;
            height: 150px;
        }
        .nav{
            border: 3px groove ;
            height: 100px;
        }
        .section{
            float: left;
            border: 3px groove ;
            height: 150px;
            width: 900px;
        }
        .article{
            float: left;
            border: 3px groove ;
            height: 150px;
            width: 900px;
        }
        .aside{
            float: right;
            border: 3px groove ;
            height: 300px;
            width: 355px;
        }
        .footer{
            clear: both;
            border: 3px groove;
            height: 100px;
        }
    </style>
</head>
<body>
    <header class="header">
        <p>header</p>
    </header>
    <nav class="nav">
        <p>nav</p>
    </nav>
    <section class="section">
        <p>section</p>
    </section>
    <aside class="aside">
        <p>aside</p>
    </aside>
    <article class="article">
        <p>article</p>
    </article>
    <footer class="footer">
        <p>footer</p>
    </footer>
</body>
</html>
