<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phim hoạt hình</title>
    <link rel="icon" href="image/film-solid.svg" type="image">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.3-web/css/all.css">
    <style>
        *{
            box-sizing: border-box;
        }
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
            padding: 10px;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .img-logo{
            width: 250px;
            padding: 0;
            margin: 0 0 0 10%;
            display: inline;
            float: left;
        }
        .header-div{
            background-color: black;
            float: left;
            width: 100%;
        }
        .header-search-input{
            float: left;
            width: 55%;
            height: 40px;
            border-radius: 20px;
            background-color: #3a3a3a;
            padding-left: 10px;
            outline: none;
            margin-top: 17px;
            margin-left: 8%;
            border: 0;
        }
        .header-search-icon{
            color: #6d6d6d;
            font-size: 20px;
            margin-left: -40px;
            margin-top: 28px
        }
        .navigation-bar-main-div{
            height: 50px;
            clear: both;
            background-color: #191919;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .navigation-bar-content-div{
            float: left;
            height: 50px;
            padding: 0 10px 0 10px;
            /*background-color: #6d6d6d;*/
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .navigation-bar-content-div:hover{
            background-color: #6d6d6d;
        }
        .navigation-bar-content-text{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 17px;
        }
        .navigation-bar-content-div:hover .navigation-bar-content-text{
            color: yellow;
        }
        .main{
            background-color: #3a3a3a;
            padding: 50px 8% 50px 8%;
        }
        .main-new-film{
            padding: 0;
            margin: 0;
            font-family: Arial,serif;
            color: #bdbd00;
        }
        iframe{
            display: inline;
        }
    </style>
</head>
<body>
<header class="header-div">
    <img src="image/logo.png" alt="logo" class="img-logo">
    <div style="height: 80px; width: 40%; float: left">
        <input type="text" placeholder="Tìm kiếm" class="header-search-input">
        <i class="fas fa-search header-search-icon"></i>
    </div>
</header>
<div class="navigation-bar-main-div">
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">Tom and Jerry</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">Larva</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">Doraemon</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">Dragon Ball</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">Conan</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">One Piece</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">Naruto</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">One-Punch Man</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">Pokémon</span>
    </div>
    <div class="navigation-bar-content-div">
        <span class="navigation-bar-content-text">Thuỷ thủ mặt trăng</span>
    </div>
</div>
<div class="main">
    <h1 class="main-new-film">Tom and Jerry</h1>
    <hr style="border: 0 inset #7e7e7e;border-top-width: 1px;border-bottom-width: 2px;">
    <div class="col-4">
        <div class="row">
            <div class="col-12">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/N3ikxPbg6vQ?list=PLdhrcCVXurgLVZv5-jljhJfQREotkMVQJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="row" style="display: inline">

            </div>
        </div>
        <div class="row" style="display: inline">

            </div>
        </div>
        <div class="row" style="display: inline">
            <div class="col-12">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/lrE80uE4aYI?list=PLdhrcCVXurgLVZv5-jljhJfQREotkMVQJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="col-8">

</div>
</body>
</html>
