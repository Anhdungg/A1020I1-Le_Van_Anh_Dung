        *{

        }
        .menu-bar-content-div{
            display: none;
            clear: both;
            position: relative;
            left: 10px;
            top: 0;
            background-color: #191919;
            width: 200px;
            padding: 1px 0 1px 0;
        }
        .menu-bar-div{
            display: none;
        }
        .menu-bar-div:hover .menu-bar-content-div{
            display: block;
        }
        .menu-bar-content-name-text{

            font-family: Arial,serif;
            color: white;
            margin: 0;
            padding: 10px 0 10px 5px;
            text-decoration: none;
        }

            background-color: #6d6d6d;
            color: yellow;
        }
        @media only screen and (max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
        }
        @media only screen and (max-width: 1090px) {
            .menu-bar-div{
                display: block;
            }
            .navigation-bar-content-div{
