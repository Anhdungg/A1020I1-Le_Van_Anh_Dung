<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - EasyCode</title>
    <link rel="icon" th:href="@{../../image/code-solid.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        .back-to-top {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: none;
        }
        .display-6{
            font-size: 1.0rem;
            font-weight: 300;
            line-height: 1.2;
        }
        h2{
            font-family: "Montserrat", sans-serif;
            font-size: 200px;
            line-height: 1.7;
        }
    </style>
</head>
<body>
<div th:replace="~{/fragments/layout :: header}"></div>
<div th:replace="~{/fragments/layout :: navbar}"></div>
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-12">
            <p class="text-center h4 text-dark">Oops! The page you requested was not found!</p>
            <p class="text-center text-dark">The page you are looking for is not available or has been removed or changed.</p>
            <h2 class="text-center text-primary">404</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex">
            <a th:href="@{/}" class="mr-auto ml-auto"><button type="button" class="btn btn-outline-primary">Trang chá»§</button></a>
        </div>
    </div>
</div>
<div th:replace="~{/fragments/layout :: footer}"></div>
<a href="" th:replace="~{/fragments/layout :: scrollToTop}"></a>
<script th:src="@{../../js/jquery.min.js}"></script>
<script th:src="@{../../js/bootstrap.min.js}"></script>
<script>
    $(document).ready(function(){
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 400);
            return false;
        });
    });
</script>
</body>
</html>
