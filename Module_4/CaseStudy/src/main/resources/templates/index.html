<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furama resort</title>
    <link rel="icon" th:href="@{./image/logo.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{./css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{./css/css.css}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div th:replace="~{/fragments/layout :: header}"></div>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 border-right  pt-2 pb-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="#">Item One</a>
                </li>
                <li class="list-group-item">
                    <a href="#">Item Two</a>
                </li>
                <li class="list-group-item">
                    <a href="#">Item Three</a>
                </li>
            </ul>
        </div>
        <div class="col-9 pt-4 pb-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./image/image_1.jpg" class="d-block w-100" alt="image">
                    </div>
                    <div class="carousel-item">
                        <img src="./image/image_2.jpg" class="d-block w-100" alt="image">
                    </div>
                    <div class="carousel-item">
                        <img src="./image/image_3.jpg" class="d-block w-100" alt="image">
                    </div>
                    <div class="carousel-item">
                        <img src="./image/image_4.jpg" class="d-block w-100" alt="image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scrollToTop}"></div>
<script th:src="@{./js/jquery.min.js}"></script>
<script th:src="@{./js/popper.min.js}"></script>
<script th:src="@{./js/bootstrap.min.js}"></script>
<script th:src="@{./js/scroll-to-top.js}"></script>
</body>
</html>
