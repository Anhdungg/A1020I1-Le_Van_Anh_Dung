<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Cookie</title>
</head>
<body>
<div style="display: flex">
    <table style="margin: 30px auto 0 auto">
        <tr>
            <td>Email: </td>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>
</div>
</body>
</html>
