<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhập số"));
        alert("Giai thừa của " + input + " là: " + giaiThua(input));
        function giaiThua(value) {
            let result = 1;
            for (let i=1; i<=value; i++){
                result*=i;
            }
            return result;
        }
    </script>
</body>
</html>
