<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let arrayNumber = [];
        for (let i=0; i<2; i++){
            arrayNumber[i] = parseInt(prompt("Nhập số thứ " + (i+1)));
        }
        let d = daoSo(arrayNumber);
        alert("Sau khi đảo số: " + d[0] + " ," + d[1]);
        function daoSo(value) {
            return value.reverse();
        }
    </script>
</body>
</html>
