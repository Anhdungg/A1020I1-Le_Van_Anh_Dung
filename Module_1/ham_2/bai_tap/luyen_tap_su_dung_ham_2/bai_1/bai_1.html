<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhập số nguyên"));
        alert("Bình phương của " + input + " là: " + binhPhuong(input));
        function binhPhuong(number) {
            return number*number;
        }
    </script>
</body>
</html>
