<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Tạo Form cơ bản</title>
</head>
<body>
    <div>
        <form id="frm1">
            <h2 style="background-color: #4dd3ff; text-align: center">SỞ THÍCH CỦA BẠN</h2>
            <div style="position: relative; height: 65px; width: auto;">
                <div style="position: absolute">
                    <label for="fname" style="line-height: 30px">Họ và tên:</label><br>
                    <label for="femail" style="line-height: 30px">Email:</label><br>
                </div>
                <div style="position: absolute; left: 100px; top: 5px;">
                    <input type="text" id="fname" name="fname" style="margin-bottom: 10px"><br>
                    <input type="text" id="femail" name="femail" style="margin-bottom: 10px"><br>
                </div>
            </div>
            <div style="position: relative; height: 100px; width: auto;">
                <p style="position: absolute; margin-top: 0;">Sở thích</p>
                <div style="position: absolute; left: 95px;">
                    <input type="checkbox" id="theThao" style="margin-bottom: 10px">
                    <label for="theThao" >Thể thao</label><br>
                    <input type="checkbox" id="luotWeb" style="margin-bottom: 10px">
                    <label for="luotWeb">Lướt Web</label><br>
                    <input type="checkbox" id="duLich" style="margin-bottom: 10px">
                    <label for="duLich">Du Lịch</label><br>
                    <input type="submit" value="Gửi thông tin" style="margin-right: 10px">
                    <input type="button" value="Nhập lại" onclick="nhap_lai()" style="margin-right: 10px">
                </div>
                <div style="position: absolute; left: 200px">
                    <input type="checkbox" id="amNhac" style="margin-bottom: 10px">
                    <label for="amNhac" >Âm Nhạc</label><br>
                    <input type="checkbox" id="choiGame" style="margin-bottom: 10px">
                    <label for="choiGame" >Chơi Game</label>
                </div>
                <div style="position: absolute; left: 320px;">
                    <input type="checkbox" id="docSach" style="margin-bottom: 10px">
                    <label for="docSach" >Đọc Sách</label><br>
                    <input type="checkbox" id="dienAnh" style="margin-bottom: 10px">
                    <label for="dienAnh" >Điện Ảnh</label><br>
                </div>
            </div>
        </form>
    </div>
    <script>
        function nhap_lai() {
            // Reset value input text
            // document.getElementById("fname").value="";
            // document.getElementById("femail").value="";
            // Reset form
            document.getElementById("frm1").reset();
        }
    </script>
</body>
</html>
